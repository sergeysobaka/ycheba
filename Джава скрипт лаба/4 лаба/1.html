<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<script type="text/javascript">
		function Gruppa(n, spec, kolich) {
			this.n = n;
			this.spec = spec;
			this.kolich = kolich
			this.add_stud = function add_stud(b) {
				this.kolich += b;
				document.write('В группе ' + this.n + ' всего ' + this.kolich + ' студентов ' + '<br>');
			}
			this.sub_stud = function sub_stud(k) {
				this.kolich -= k;
				document.write('В группе ' + this.n + ' всего ' + this.kolich + ' студентов ' + '<br>');
			}
		}
		gr2 = new Gruppa(3, 'Исит', 32);
		gr3 = new Gruppa(5, 'ПОИТ', 30);
		gr4 = new Gruppa(9, 'ДЭВИ', 28);
		gr2.add_stud(4);
		gr2.sub_stud(8);
		gr3.add_stud(5);
		gr2.sub_stud(8);
		gr4.add_stud(6);
		gr4.sub_stud(12);
		
		document.write('<br>' + 'n = ' + ('n' in Gruppa) + '<br>');
		document.write('Gruppa = ' + (typeof Gruppa));
	</script>
</head>
