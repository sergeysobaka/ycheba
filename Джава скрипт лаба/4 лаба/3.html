<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<script type="text/javascript">
		ypr1 = new Array();
		ypr1[0] = ((6 * Math.pow(Math.PI, 2)) + (3 * Math.exp(8)));
		ypr1[1] = (2 * Math.cos(4) + Math.cos(12) + 8 * Math.exp(3));
		ypr1[2] = (3 * Math.sin(9) + Math.log(5) + Math.sqrt(3));
		ypr1[3] = (2 * Math.tan(5) + 6 * Math.PI + Math.sqrt(12));
		document.write(ypr1 + '<br>');
		delete ypr1[3];
		document.write(ypr1 + '<br>' + '<br>');

		x = new Array('pow', 'pop', 'push', 'shift', 'round', 'floor', 'sline', 'sort');
		document.write(x + '<br>');
		document.write((1 in x) + '<br>' + '<br>');

		my = new String ('Антон Роккассов Алексеевич');
		document.write(my + '<br>');
		document.write((my instanceof Number) + '<br>' + '<br>');

		function five() {
			var x = 5;
			alert(x);
		}

		document.write('1 = ' + (typeof ypr1) + '<br>');
		document.write('2 = ' + (typeof x) + '<br>');
		document.write('3 = ' + (typeof my) + '<br>');
		document.write('4 = ' + (typeof five) + '<br>' + '<br>');
	</script>
</head>
<body>
	<input type="button" value="five" onclick="five()">
</body>
</html>
