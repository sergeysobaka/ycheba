<!DOCTYPE html>
<html>

<head>
   <title>4 задание</title>
</head>

<body>
   <script type="text/javascript">
      letnum1 = prompt('Введите число ');
      if (num1 > 40 || num1 < 20 && num1 != 15 && num1 % 5 == 0) {
         alert('Правильно')
      }
      else {
         alert('Неправильно');
      }
      let choice = confirm('Да или нет');
      if (choice) {
         var operator = prompt('Если больше 5 то выведется окно');
         if (operator >= 5) {
            alert('То самое окно');
         }
         else {
            alert('Нету тут никакого окна');
         }
      }
      else {
         alert('Ну нет так нет');
      }
   </script>
</body>

</html>
