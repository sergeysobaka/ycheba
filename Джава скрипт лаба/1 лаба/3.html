<body>
   <script type="text/javascript">
     let x = prompt('Введите х ');
     let y = prompt('Введите y ');
     
      document.write('Результат первого выражения : ' + x * y * 15 + '<p>');
      let z = x * y * 15;
      alert(z);
      document.write('Результат второго  выражения : ' + x * y * 2 + '<p>');
      let w = x * y * 2;
      alert(w);
      let r = z % w;
      alert(r);
      document.write('Результат второго  выражения : ' + r);
   </script>
