		function exercise3() {
			let x = prompt('Введите х ');
			let y = prompt('Введите y ');

			document.write('Результат первого выражения : ' + x * y * 15 + '<p>');

			alert(z);

			alert(w);
			let r = z % w;
			alert(r);
			document.write('Результат второго  выражения : ' + r);
		}
		function exercise4() {
			let num1 = prompt('Введите число ');
      if (num1 > 40 || num1 < 20 && num1 != 15 && num1 % 5 == 0) {
         alert('Правильно')
      }
      else {
         alert('Неправильно');
      }
      let choice = confirm('Да или нет');
      if (choice) {
         let operator = prompt('Если больше 5 то выведется окно');
         if (operator >= 5) {
            alert('То самое окно');
         }
         else {
            alert('Нету тут никакого окна');
         }
      }
      else {
         alert('Ну нет так нет');
      }
		}
		function exercise5() {
			let first = prompt('Введи первое число');
			let second = prompt('Введи второе число');
			if (first > second) alert(`${first} больше ${second}`);
			else if (first < second) alert(`${first} меньше ${second}`);
			else alert(`${first} равно ${second}`);

			(first > second) ? alert(`${first} больше ${second}`) : ((first < second) ? alert(`${first} меньше ${second}`) : alert(`${first} равно ${second}`));
		}
		function exercise6() {
			let day = new Date().getDay();
			switch (day) {
				case 1: alert('Понедельник'); break;
				case 2: alert('Вторник'); break;
				case 3: alert('Среда'); break;
				case 4: alert('Четверг'); break;
				case 5: alert('Пятница'); break;
				case 6: alert('Суббота'); break;
				case 0: alert('Воскресенье'); break;
				default: alert('неопределенное значение');
			}

		}
